{% extends 'base.html'%}

{% block head %}
<title> Posts </title> 
{% endblock %}

{% block body %} 
<h1> All cameras </h1>


    {% for post in posts %}
        <h2>{{ post.cam_name }}</h2>
        
        {% if post.author %}
            <p>By : {{post.author}}</p>
        {% endif %}
    {% endfor %}



{% endblock %}
